<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">
	
<head>
	<title>Escritório Jevi</title>
</head>

<body>
<section layout:fragment="content">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de clientes
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a href="#customer/new" class="btn btn-primary">
							<i class="fa fa-lg fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo cliente</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="get" class="form-vertical  js-form-loading">
			<div class="form-group">
				<label>Nome</label>
				<input id="" type="text" class="form-control"/>
			</div>
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Telefone</label>
						
						<div class="form-inline">
							<input type="text" class="form-control  aw-form-control-inline-sm" placeholder=""/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">
					Pesquisar
				</button>
			</div>
	
		</form>
	
		<div class="row  aw-datatable-toolbar">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-lg  fa-trash"></i> <span class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>
	
				<div class="btn-group">
				  <button type="button" class="btn  btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    <i class="fa fa-lg  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i> <span>Exportar</span>
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a href="#">Para Email</a></li>
				    <li><a href="#">Para SMS</a></li>
				  </ul>
				</div>
				
			</div>
		</div>
		
		<div class="table-responsive"  ng-controller="CustomerCtrl">
			<table id="table-customers" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="aw-table-checkbox">
							<input type="checkbox"/>
						</th>
						<th>Cod.</th>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Assunto</th>
						<th>Valor</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td class="aw-table-checkbox"><input type="checkbox"/></td>
						<td> {{customer.code}} </td>
						<td><a href="#"> {{customer.name}} </a> </td>
						<td> {{customer.phone}} </td>
						<td> {{customer.note}} </td>
						<td> {{customer.price}} </td>
						<td><span class="label  label-danger"> {{customer.status}} </span></td>
						<td class="table-pesq-produto-col-acoes">
						
							<div class="btn-group">
								<button class="btn  btn-default btn-xs">
									<i class="fa fa-lg  fa-pencil"></i>
								</button>
								
								<button class="btn  btn-default btn-xs">
									<i class="fa fa-lg  fa-trash"></i>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</body>
</html>
