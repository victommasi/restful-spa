

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>

	<div class="container-fluid" ng-controller="CustomerCreationCtrl">
	
		<form class="form-vertical  js-form-loading">
			
			<!--
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div>
						<i class="fa  fa-exclamation-circle"></i> 
						<span > Já existe um cliente com o código informado. </span>
					</div>
			</div>
			-->
			
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="code">Código</label>
					<input id="code" type="text" ng-model="customer.code" class="form-control" />
				</div>
				
				<div class="col-sm-9 form-group">
					<label for="name">Nome</label>
					<input id="name" type="text" ng-model="customer.name" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 form-group">
					<div class="form-group">
						<label for="phone">Telefone</label>
						<input id="phone" type="text" ng-model="customer.phone" class="form-control" placeholder="(85)" />
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="price">Valor</label>
						<input id="price" type="text" ng-model="customer.price" class="form-control" placeholder="R$" />
					</div>
				</div>
				<div class="col-sm-5">
					<div class="form-group">
						<label for="status">Status</label>
						<select id="status" ng-model="customer.status" class="form-control" >
							<option value=""> Selecione o status </option>
							<option ng-repeat="status in statuses" value="{{status}}">{{status}}</option>
						</select> 
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="note">Descrição</label>
				<textarea id="note" rows="3" ng-model="customer.note" class="form-control" ></textarea>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" ng-click="createNewCustomer()" type="submit">Salvar</button>
				<a href="#search" class="btn  btn-default">Cancelar</a>
			</div>
		</form>
	</div>
